<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PLUCK</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/progressbar.js/1.1.0/progressbar.min.js"></script>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    </head>
    <body>
        <div id="ui_container">
            <div id="ui_base"></div>
            <div id="ui_main"></div>
            <div id="ui_focus">
                <div id="dui_container"></div>
            </div>
        </div>

        <script type="module">
            function get_base_path() {
                const url = new URL(import.meta.url);
                const match = url.pathname.match(/^(.*?)(\/ui\/)/);
                return match ? match[1] : "";
            }

            async function load_ui_manifest() {
                try {
                    const base_path = get_base_path();
                    const res = await fetch(`manifest.json`);
                    const manifest = await res.json();

                    const theme = (localStorage.getItem("theme") || manifest.default_theme || "default");
                    document.body.className = theme;

                    if (Array.isArray(manifest.css)) {
                        for (const href of manifest.css) {
                            const link = document.createElement("link");
                            link.rel = "stylesheet";
                            link.href = `${base_path}${href}`;
                            document.head.appendChild(link);
                        }
                    }

                    if (Array.isArray(manifest.js)) {
                        for (const src of manifest.js) {
                            const script = document.createElement("script");
                            script.type = "module";
                            script.src = `${base_path}${src}`;
                            document.body.appendChild(script);
                        }
                    }
                } catch (e) {
                    console.error("ui_manifest loading failed:", e);
                }
            }

            load_ui_manifest();
        </script>
    </body>
</html>
